<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-wrapper">
      <header>
        <!-- логотип, навигация, корзина -->
        <div class="container">
          <div class="logo">
            <div class="logo-icon">
              <img src="icon-bg.png" alt="Фон логотипа" />
              <span class="logo-text">VF</span>
            </div>
            <span class="header-text">Vintage Food</span>
          </div>

          <nav>
            <a href="#" class="active">Главная</a>
            <a href="#">Акции</a>
            <a href="#">О нас</a>
          </nav>

          <div class="cart">
            <img src="cart.png" alt="Корзина" />
          </div>
        </div>
      </header>

      <section class="hero">
        <!-- заголовок, подзаголовок, кнопка, изображение -->
        <div class="hero-text">
          <h1 class="hero-title">Быстрая доставка для Вас</h1>
          <p class="hero-description">
            Сделай первый заказ и получи скидку 50%
          </p>
          <button class="hero-btn">Заказать</button>
        </div>
        <div class="hero-image">
          <img src="burger.png" alt="Большой бургер" />
        </div>
      </section>
    </div>

    <section class="menu">
      <!-- заголовок "Меню", карточки -->
      <h2>Меню</h2>
      <div class="menu-grid">
        <div class="menu-card">
          <img src="menu-burger.png" alt="Бургеры" />
          <p>Бургеры</p>
        </div>

        <div class="menu-card">
          <img src="menu-chicken.png" alt="Блюда из курицы" />
          <p>Блюда из курицы</p>
        </div>

        <div class="menu-card">
          <img src="menu-hot-dishes.png" alt="Горячие блюда" />
          <p>Горячие блюда</p>
        </div>

        <div class="menu-card">
          <img src="menu-snacks.png" alt="Закуски" />
          <p>Закуски</p>
        </div>

        <div class="menu-card">
          <img src="menu-salads.png" alt="Салаты" />
          <p>Салаты</p>
        </div>

        <div class="menu-card">
          <img src="menu-desserts.png" alt="Десерты" />
          <p>Десерты</p>
        </div>
      </div>
    </section>

    <footer>
      <!-- ссылки, копирайт, иконки -->
      <div class="footer-links">
        <a href="#">Программа лояльности</a>
        <a href="#">Политика конфиденциальности</a>
        <a href="#">Договор оферты</a>
      </div>

      <div class="footer-bottom">
        <div class="footer-info">
          <p>ООО «Vintage Food»</p>
          <p>© Все права защищены</p>
        </div>

        <div class="footer-socials">
          <img src="vk.png" alt="ВК" />
          <img src="tg.png" alt="ТГ" />
        </div>
      </div>
    </footer>
  </body>
</html>
